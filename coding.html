<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Coding - My Hobby Site</title>
</head>
<body>
    <header>
        <!-- nav bar -->
        <nav class="bg-sky-100 shadow-lg">
      <div class="max-w-6xl mx-auto px-4">
        <div class="flex justify-between items-center h-16">
          <div class="flex space-x-7">
            <div>
              <a href="index.html" class="flex items-center py-4">
                <span class="font-semibold text-gray-500 text-lg">My Hobbies</span>
              </a>
            </div>
            <div class="hidden md:flex items-center space-x-1">
              <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Home</a>
              <a href="coding.html" class="py-4 px-2 text-blue-500 border-b-4 border-blue-500 font-semibold">Coding</a>
              <a href="music.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Music</a>
              <a href="hobbies.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-blue-500 transition duration-300">Other Hobbies</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    </header>

    <section class="container mx-auto px-4 py-8 flex-grow">
         <!-- Hero Image -->
      <div class="mb-8">
        <img 
          src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80" 
          alt="A laptop showing code on the screen with a coffee cup nearby" 
          class="w-full h-64 object-cover rounded-lg shadow-lg"
        />
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Programming Languages -->
        <div class="bg-sky-100 rounded-lg shadow-md p-6">
          <img 
            src="https://cdn.prod.website-files.com/5f2b1efb0f881760ffdc5c96/63c12849a1c7e9df64c819fc_programming-languages-shutterstock-1680857539.webp" 
            alt="Multiple programming language logos displayed on a screen" 
            class="w-full h-48 object-cover rounded-lg mb-4"
          />
          <h1 class="text-2xl font-bold text-gray-800 mb-4">Programming Languages</h1>
          <ul class="space-y-2">
            <li class="text-gray-600">JavaScript</li>
            <li class="text-gray-600">SQL</li>
            <li class="text-gray-600">HTML/CSS</li>
          </ul>
        </div>

        <!-- Projects -->
        <div class="bg-sky-100 rounded-lg shadow-md p-6">
          <img 
            src="https://images.presentationgo.com/2025/04/developer-coding-desk.jpg" 
            alt="A person working on multiple computer screens showing different code projects" 
            class="w-full h-48 object-cover rounded-lg mb-4"
          />
          <h2 class="text-xl font-bold text-gray-800 mb-4">Recent Projects</h2>
          <ul class="space-y-2">
            <li class="text-gray-600">Giphy app</li>
            <li class="text-gray-600">Sushi Themed Website</li>
            <li class="text-gray-600">AI Prompts sharing Tool</li>
          </ul>
        </div>

        <!-- Learning Resources -->
        <div class="bg-sky-100 rounded-lg shadow-md p-6">
          <img 
            src="https://images.unsplash.com/photo-1522202176988-66273c2fd55f?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" 
            alt="A group of people collaborating on a coding project" 
            class="w-full h-48 object-cover rounded-lg mb-4"
          />
          <h2 class="text-xl font-bold text-gray-800 mb-4">Learning Resources</h2>
          <ul class="space-y-2">
            <li class="text-gray-600">Online Courses</li>
            <li class="text-gray-600">Documentation</li>
            <li class="text-gray-600">Coding Communities</li>
          </ul>
        </div>
      </div>
    </section>
</body>
</html>
